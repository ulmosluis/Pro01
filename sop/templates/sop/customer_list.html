<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <ul>
        {% for customer in customers %}
        <li><a href="{% url 'customer_detail' customer.pk %}">{{ customer.customer_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
